<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的内容</title>
<meta charset="utf-8" />
<style>
	div{float:left; height: 100px; line-height: 100px; }
	#d1,#d3{ background-color: #ccff00; }
	#d2{ cursor: pointer; background-color: #ffcc00; }
	#d1{/*起始样式+transition*/
		width:64px;

		overflow:hidden;
		transition:all .5s linear;
	}
</style>
</head>
<body>
	<div id="d1">树形列表</div>
	<div id="d2">&lt;&lt;</div>
	<div id="d3">内容的主体</div>
  <script>
		//查找触发事件的元素
		//绑定事件
			//查找要修改的元素
			//修改元素
		
		//找到id为d2的div
		var d2=document.getElementById("d2");
		d2.onclick=function(){
			//查找id为d1的div
			var d1=document.getElementById("d1");
			//if(this.innerHTML=="&lt;&lt;"){
			if(this.textContent=="<<"){
				//<d1 style="display:none"></d1>
				//d1.style.display="none";
				d1.style.width=0;
				//修改自己的内容为>>
				//this.innerHTML="&gt;&gt;";
				this.textContent=">>";
			}else{
				//d1.style.display="block";
				d1.style.width="64px";
				//this.innerHTML="&lt;&lt;";
				this.textContent="<<";
			}
		}
  </script>
</body>
</html>
