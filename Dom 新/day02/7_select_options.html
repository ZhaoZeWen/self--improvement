<!DOCTYPE HTML>
<html>
<head>
<title>二级联动列表</title>
<meta charset="utf-8" />
<style>
	.hide{ display: none; }
</style>


</head>
<body>
	<select name="provs">
		<option>—请选择—</option><!--0-->
		<option>北京市</option><!--1-->
		<option>天津市</option>
		<option>河北省</option>
	</select>
	
	<select name="cities" class="hide">
	</select>
  <script>
	/*实现“省”和“市”的级联下拉列表*/
	var cities=[
      [{"name":'东城区',"value":101},
       {"name":'西城区',"value":102},
       {"name":'海淀区',"value":103},
       {"name":'朝阳区',"value":104}],
      [{"name":'河东区',"value":201},
       {"name":'河西区',"value":202},
       {"name":'南开区',"value":303}],
      [{"name":'石家庄市',"value":301},
       {"name":'廊坊市',"value":302},
       {"name":'保定市',"value":303},
       {"name":'唐山市',"value":304},
       {"name":'秦皇岛市',"value":304}]
	];
	//查找name为provs的select
	//查找name为cities的select
	var selProvs=
		document.getElementsByName("provs")[0],
		  selCts=
		document.getElementsByName("cities")[0];
	//为selProvs绑定onchange事件
	selProvs.onchange=function(){
		selCts.innerHTML="";
		//获得当前选中项的下标
		var i=
		this.selectedIndex;//获得当前选中的option的位置
		if(i>0){
			selCts.className="";
			//从cities中获得i-1位置的子数组
			var cts=cities[i-1];
			//遍历cts中每个城市对象
			for(var c of cts){
				//创建一个option
				var opt=document.createElement("option");
				//将option追加到selCts中
				selCts.appendChild(opt);
				//设置option的内容为当前城市的name属性
				opt.innerHTML=c.name;
			}
		}else{
			selCts.className="hide";
		}
	}
</script>
</body>
</html>
