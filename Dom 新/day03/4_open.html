<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>打开新链接方式总结</title>
		<script>
			/*打开新链接方式总结：
1. 在当前窗口打开，可后退
  html:<a href="url" target="_self">
	js: window.open("url","_self")
2. 在当前窗口打开，不可后退
	js: location.replace("新url")
3. 在新窗口打开，可打开多个
  html:<a href="url" target="_blank">
	js: open("url","_blant")
4. 在新窗口打开，只能打开一个
  html:<a href="url" target="自定义窗口名">
	js: open("url","自定义窗口名")
	原理:其实每个窗口在内存中都有唯一的名字name属性
	    target其实是为新窗口指定name属性值
			浏览器要求，同名窗口只能开一个
		内置name: _self: 用当前窗口自己的名字打开新窗口
		         _blank: 不指定窗口名, 浏览器自动随机生成窗口名
*/
			function open1(){
				open("http://tmooc.cn","_self")
			}
			function open2(){
				location.replace("http://tmooc.cn")
			}
			function open3(){
				open("http://tmooc.cn","_blank")
			}
			function open4(){
				open("http://tmooc.cn","tmooc")
			}
		</script>
	</head>
	<body>
		<a href="http://tmooc.cn" target="_self">在当前窗口打开,可后退</a><br>
		<a href="javascript:open1()">在当前窗口打开,可后退(js)</a>
		<hr>
		<a href="javascript:open2()">在当前窗口打开,禁止后退(js)</a>
		<hr>
		<a href="http://tmooc.cn" target="_blank">在新窗口打开,可打开多个</a><br>
		<a href="javascript:open3()">在新窗口打开,可打开多个(js)</a>
		<hr>
		<a href="http://tmooc.cn" target="tmooc">在新窗口打开,只能打开一个</a><br>
		<a href="javascript:open4()">在新窗口打开,只能打开一个(js)</a>
		<hr>
	</body>
</html>
