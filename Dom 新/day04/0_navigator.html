<!DOCTYPE HTML>
<html>
<head>
<title>navigator对象常用属性</title>
<meta charset="utf-8" />

</head>
<body>
	<script>
if(navigator.cookieEnabled)
	document.write("已启用cookie,请妥善保存个人信息!<br>")
else
	document.write("cookie已禁用，无法记住密码!<br>")

if(navigator.plugins["Chrome PDF Viewer"]===undefined)
	document.write("未安装pdf插件,<a href='#'>点此下载</a><br>")
else
	document.write("已安装pdf插件!<br>")

document.write("<h1>"+navigator.userAgent+"</h1>")
var browser="", version="", ua=navigator.userAgent;
if(ua.indexOf("MSIE")!=-1)
	browser="IE";
else if(ua.indexOf("Trident")!=-1){
	browser="IE", version=11
}else if(ua.indexOf("Firefox")!=-1)
	browser="Firefox";
else if(ua.indexOf("OPR")!=-1)
	browser="Opera";
else if(ua.indexOf("Chrome")!=-1)
	browser="Chrome";
else if(ua.indexOf("Safari")!=-1)
	browser="Safari";

if(browser!==""&&version===""){
	if(browser==="Opera"){
		//查找"OPR"在ua中的位置i
		var i=ua.indexOf("OPR");
		i+=4;//i+3+1	
	}else{
		//查找browser在ua中的位置i
		var i=ua.indexOf(browser);
		//i+browser的字数+1
		i+=browser.length+1;
	}
	//从i位置选取之后的3位转为浮点数，保存在version中
	version=parseFloat(ua.slice(i,i+3));
}

document.write(browser+"<br>"+version+"<br>");
  </script>
</body>
</html>
