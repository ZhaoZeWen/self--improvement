<!DOCTYPE HTML>
<html>
	<head>
		<title>取消与利用冒泡</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<div id="keys">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>4</button><br>
			<button>C</button>
			<button>+</button>
			<button>-</button>
			<button>=</button>
		</div>
		<textarea id="sc" style="resize:none;width:200px; height:50px;" readonly></textarea>
    <script>
			keys.onclick=function(e){
				//this->父元素
				if(e.target.nodeName==="BUTTON"){
					//判断目标元素的内容
					switch(e.target.innerHTML){
						case "C"://是"C"
							sc.value="";//清空sc的内容
							break;
						case "="://是"="
							try{
								//取出sc的内容放入evel中,将执行结果放回sc的内容中
								sc.value=eval(sc.value);
							}catch(err){
								sc.value="Error!";
							}
							break;
						default://其余:
						  //将自己的内容追加到sc的内容中
							sc.value+=e.target.innerHTML;
					}
				}
			}
		</script>
	</body>
</html>
