<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
 </head>
 <body>
  <!-- 1、网页头部 - logo -->
  <header>
    <h1>
      <img src="images/jd_logo.png">
      欢迎登录
    </h1>
  </header>
  <!-- 2、大表格 -->
  <section>
    <form method="post">
      <table border="1" align="center" cellspacing="0">
        <tr>
          <td rowspan="8">
            <img src="images/login.png">
          </td>
          <td width="300px">
            用户名：
          </td>
        </tr>
        <tr>
          <td>
            <input type="text" name="uname" value="mary@163.com">
          </td>
        </tr>
        <tr>
          <td>密码</td>
        </tr>
        <tr>
          <td>
            <input type="password" name="upwd">
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" name="auto" value="yes">自动登录
          </td>
        </tr>
        <tr>
          <td align="center">
            <input type="submit" value="登录"> 
            <input type="reset" value="重填">
          </td>
        </tr>
        <tr>
          <td>使用京东合作账号登录</td>
        </tr>
        <tr>
          <td>
            <input type="radio" name="loginType" value="0">QQ
            <input type="radio" name="loginType" value="1">京东钱包
          </td>
        </tr>
        <tr>
          <td colspan="2" align="right">
            <a href="#">
              <img src="images/btn_register.JPG">
            </a>
          </td>
        </tr>
      </table>
    </form>
  </section>
  <!-- 3、网页底部 -->
  <footer align="center">
    <p>
      关于我们|联系我们|人才招聘|商家入驻|广告服务
    </p>
  </footer>
 </body>
</html>
