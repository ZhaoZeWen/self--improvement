<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      //1、声明一个常量表示 圆周率(PI)
      const PI = 3.14;
      //2、声明一个变量表示半径(r)
      var r = 5;
      //3、根据圆周率和半径计算圆的 周长(l)
      var l = 2 * PI * r;
      //4、根据圆周率和半径计算圆的 面积(s)
      var s = PI * r * r;

      console.log("半径为"+r+"的圆的周长为"+l.toFixed(2));
      console.log("半径为"+r+"的圆的面积为"+s);
    </script>
  </body>
</html>
