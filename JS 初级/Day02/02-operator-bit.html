<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var a = prompt("请输入一个数字:");
      var b = prompt("请输入一个数字:");
      //如果 a 小于 b 的话，则互换两个数字
      a < b && (
        a = a ^ b,
        b = b ^ a,
        a = a ^ b
      );
      console.log(a,b);
    </script>
  </body>
</html>
