<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>使用条件运算符完成操作</title>
  </head>
  <body>
    <script>
      /*
        从弹框中录入一个数字表示考试成绩，如果该成绩大于等于60分，则输出及格，否则输出不及格
      */
      //1、从弹框中输入考试成绩
      var score = prompt("输入考试成绩:");
      score >= 60 ? console.log("及格") : console.log("不及格");
    </script>
  </body>
</html>
