<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>使用短路逻辑完成操作</title>
  </head>
  <body>
    <script>
      var num1 = 38;
      var num2 = 36;
      //如果 num2 大于 num1 的话，则输出num1的值，输出num2的值，输出num2比num1大
      num2 > num1 && (
        console.log("num1="+num1),
        console.log("num2="+num2),
        console.log("num2比num1大")
      );
    </script>
  </body>
</html>
