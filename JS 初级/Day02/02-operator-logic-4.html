<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>使用短路逻辑输出闰年的结果</title>
  </head>
  <body>
    <script>
      var year = prompt("Year:");
      var isRun=year%4==0&&year%100!=0||year%400==0;

      isRun && console.log(year+"年是闰年");
      isRun || console.log(year+"年不是润年");
    </script>
  </body>
</html>
