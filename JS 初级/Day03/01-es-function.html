<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ECMAScript提供的全局函数</title>
  </head>
  <body>
    <script>
      function testURI(){
        var url = "https://www.baidu.com/s?wd=笔记本";
        console.log(url);
        //对 url 按照 URI 的规范进行编码，将佳能，解析成 单字节文字
        var newURL = encodeURI(url);
        console.log("编译后的地址为:");
        console.log(newURL);
        //对 newURL 进行解码
        var myURL = decodeURI(newURL);
        console.log("对newURL解码后的数据为:");
        console.log(myURL);
      }
      
    </script>
    <button onclick="testURI()">testURI</button>
  </body>
</html>
