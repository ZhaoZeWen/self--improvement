<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      function menu(){
        var i = Number(prompt("今天是星期?"));
        switch(i){
          case 1:
            console.log("今天吃红烧肉");
            break;
          case 2:
            console.log("今天吃红烧排骨");
            break;
          case 3:
            console.log("今天吃红烧鱼");
            break;
          case 4:
            console.log("今天吃狮子头");
            break;
          case 5:
            console.log("今天吃海鲜大餐");
            break;
          case 6:
          case 7:
            console.log("今天休息");
            break;
          default:
            console.log("输入有误!");
        }
      }
    </script>
    <button onclick="menu()">菜谱</button>
  </body>
</html>
