<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      //入选国家
      var sel = ["中国","美国","日本","韩国"];
      //备选国家
      var unsel = ["朝鲜","老挝","柬埔寨"];
      //将备选国家移入到入选国家中
      sel = sel.concat(unsel);
      unsel.length = 0;
      console.log("入选国家:"+sel);
      console.log("备选国家:"+unsel);
    </script>
  </body>
</html>
