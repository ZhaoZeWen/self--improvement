<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var arr=["中国","美国","俄罗斯","加拿大"];

      //使用正数的 start 和 end 取出 美国，俄罗斯
      var subArr1 = arr.slice(1,3);
      console.log(subArr1);
      //使用负数的 start 和 end 取出 美国，俄罗斯
      var subArr2 = arr.slice(-3,-1);
      console.log(subArr2);
    </script>
  </body>
</html>
