<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>toString()方法</title>
  </head>
  <body>
    <script>
      function testToString(){
        var arr = ["狄仁杰","李元芳","孙尚香","达摩"];
        var str = arr.toString();
        console.log(str);
      }
    </script>
    <button onclick="testToString()">toString()</button>
  </body>
</html>
