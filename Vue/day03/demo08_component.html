<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/vue.js"></script>
    <title>Title</title>
</head>
<body>
<div id="example">
    <my-component></my-component>
</div>
<script id="myContent" type="text/x-template">
    <div>
        <h1>这是一个header</h1>
        <p>这是一个段落</p>
    </div>
</script>
<script>
    Vue.component('my-component',{
        template:'#myContent'
    });
    new Vue({
        el: "#example",
        data: {
            msg: "Hello World"
        }
    })
</script>
</body>
</html>
