<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/vue.js"></script>
    <title>Title</title>
</head>
<body>

<div id="example">
    <p>{{msg}}</p>
</div>

    new Vue({
        el:'#example',
        data:{
            msg:'Hello VueJS'
        }
    })
</script>


</body>
</html>
