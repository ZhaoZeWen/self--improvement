<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>data</title>
	<link rel="stylesheet" href="css/demo.css">
	<style>
		*{
			list-style: none;
			margin: 0;
			padding: 0;
			font-size: 2rem;
			color: aqua;
		}
		.title{
			display: flex;
			justify-content: space-around;
		}
		.content{
			height: 100px;
			display: flex;
			justify-content: space-around;
			margin-top: 10%;
		}
		.message{
			display: flex;
			justify-content: space-around;
		}
	</style>
</head>
<body>
	<header>
		<ul class="title">
			<li><span>javascript</span></li>
			<li><span>css</span></li>
			<li><span>html</span></li>
			<li><span>dom</span></li>
			<li><span>bom</span></li>
		</ul>
	</header>
	<section class="content">
		<div>新大新</div>
		<div>打给对方</div>
		<div>复古风时尚感</div>
	</section>
	<footer>
		<ul class="message">
			<li><span>公司信息</span></li>
			<li><span>公司地址</span></li>
			<li><span>联系方式</span></li>
			<li><span>邮编</span></li>
			<li><span>地理坐标</span></li>
		</ul>
	</footer>
</body>
</html>
